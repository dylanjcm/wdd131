<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Confirmation</title>
  <link rel="stylesheet" href="styles/form.css">
  <script defer>
    // Increment review counter
    let reviewCount = Number(localStorage.getItem("reviewCount")) || 0;
    reviewCount++;
    localStorage.setItem("reviewCount", reviewCount);

    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#counter").textContent = reviewCount;
      document.querySelector("#currentyear").textContent = new Date().getFullYear();
      document.querySelector("#lastModified").textContent = `Last Modified: ${document.lastModified}`;
    });
  </script>
</head>

<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p>Your review has been successfully submitted.</p>
    <p>You have submitted <strong id="counter"></strong> review(s) so far.</p>
    <section>
        <input type="submit" value="Go Back" onclick="window.history.back()" />
    </section>
  </main>

  <footer>
    <p><span id="currentyear"></span> - Dylan Janesky Calderon Machado - SÃ£o Paulo, Brazil</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
